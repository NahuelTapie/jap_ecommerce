<!DOCTYPE html>
<html>
<head>
	<title>Login eMercado</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="js/login.js"></script>
</head>
<body>
		<div class="container">
			<img src="img/login.png"><br>
			<div class="login-content">
				<form>
					<div class="input-div one">
						<div class="i">
						</div>
						<div class="div">
							<h5>Correo electrónico</h5>
							<input type="email" class="email" required class="input">
						</div>
					</div>
					<div class="input-div pass">
						<div class="i">
						</div>
						<div class="div">
							<h5>Contraseña</h5>
							<input type="password" required class="pass" class="input">
						</div>
					</div>
					<input type="checkbox" class="remember"> <strong>Recordarme</strong><br>
					<input type="button" class="btn" value="Ingresar">
				</form>
			</div>
		</div>
		<script type="text/javascript" src="js/login-transition.js" SameSite=None></script>
</body>
</html>
