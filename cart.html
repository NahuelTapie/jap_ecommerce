<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="cover.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <div class="btn-group">
        <a class="btn btn-danger dropdown" href="#" role="button" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false" id="user"></a>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="cart.html"><span class="fa fa-shopping-cart"
              style="margin-right: 8px;"></span>Carrito</a>
          <a class="dropdown-item" href="my-profile.html"><span class="fa fa-address-card"
              style="margin-right: 4px;"></span>Perfil</a>
          <a class="dropdown-item" role="button" id="salir">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-bar-right" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg" style="margin-right: 7px; margin-bottom: 3px;">

                d="M6 8a.5.5 0 0 0 .5.5h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L12.293 7.5H6.5A.5.5 0 0 0 6 8zm-2.5 7a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5z" />

  <div id="CartInfo" style="position: relative;">
    <table class="tcart cart-page">
      <thead style="text-align: center;">
        <tr style="text-align: center;">
          <th colspan="2">Producto</th>
          <th>Cantidad</th>
          <th>Eliminar</th>
          <th>Valor unitario</th>
          <th>Valor total</th>
        </tr>
      </thead>
      <tbody id="cartItems"> </tbody>
    </table>
  </div><hr>

  <div id="Shipping">
    <div>
      <input id="premium" name="shipping" type="radio" value="15" checked>
      <label for="premium">Envío premium: 2 a 5 días</label><br>

      <input id="express" name="shipping" type="radio" value="7">
      <label for="express">Envío express: 5 a 8 días</label><br>

      <input id="standard" name="shipping" type="radio" value="5">
      <label for="standard">Envío standard: 12 a 15 días</label>
    </div>
    <div>
      <select>
        <option disabled selected>Seleccione su departamento</option>
        <option value="0">Montevideo</option>
        <option value="1">Rivera</option>
        <option value="2">Durazno</option>
        <option value="3">Cerro largo</option>
      </select><br><br>
      <input type="text" placeholder="Nombre de la calle"><br><br>
      <input type="text" placeholder="Numero de casa"><br><br>
      <input type="text" placeholder="Código postal">
    </div>

    <div style="display: flex;">
      <p style="text-align: center; margin-left: 0;">Porcentaje del envío:   <span id="percentageShipp"></span>%</p>
      <p style="text-align: center;">Costo de envío: <span id="shippingCost"></span></p>
      <p style="text-align: center;">Subtotal: USD<span id="total"></span></p>
      <p style="text-align: center;">Costo total: <span id="purchase"></span></p>
    </div>
    <h1 id="asd"></h1>
    <button type="button" class="btn btn-outline-success" style="width: 431px; margin-left: 1px;" onclick="alert()">Confirmar</button>
  </div>

  <div class="alert alert-success" id="alerta" role="alert" style="display: none; text-align: center;">
    Compra realizada!
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </div>
  

  <!-- Button trigger modal -->
  <button type="button" id="modalBtn" class="btn btn-outline-danger" data-toggle="modal" data-target="#exampleModal">
    Forma de pago
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Forma de pago</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div>
            <h5>Datos de pago</h5>
            <select id="paymentMethod" onchange="paymentMethod(this)">
              <option disabled selected>Ingrese un método de pago</option>
              <option value="0">Tarjeta de crédito</option>
              <option value="1">Transferencia bancaria</option>
            </select><br><br>
            <div id="creditCard" style="display: none;">
              <input type="text" id="credName" placeholder="Nombre titular">
              <input type="text" id="credLastn" placeholder="Apellido titular">
              <label for="creditNumber"><h6>Ingrese el número de tarjeta y su código</h6></label><br>
              <input name="creditNumber" id="credNumb" type="number" placeholder="xxxx-xxxx-xxxx-xxxx" style="width: 162px;">
              <input class="creditCard" id="credCode" type="number" placeholder="cvv" style="width: 48px;"><br>
              <label for="expirationDate">Fecha de vencimiento</label><br>
              <input type="number" id="credExp" name="expirationDate" placeholder="MM/YY" style="width: 78px;">
            </div>
            <div id="bankTransfer" style="display: none;">
              <input type="text" id="bankName" placeholder="Nombre titular">
              <input type="text" id="bankLastn" placeholder="Apellido titular">
              <label for="creditNumber"><h6>Ingrese el número de tarjeta</h6></label><br>
              <input name="creditNumber" id="bankNumber" type="number" placeholder="xxxx-xxxx-xxxx-xxxx" style="width: 162px;">
            </div>
          </div>
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Cancelar</button>
          <button type="button" id="modalConfirm" class="btn btn-outline-danger">Confirmar</button>
        </div>
      </div>
    </div>
  </div>  

  <div class="alert alert-success" id="empty" style="display: none;" role="alert">
    Compra aceptada
  </div>

  <div class="alert alert-danger" id="emptyf" style="display: none;" role="alert">
    Hay campos vacíos 
  </div>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
